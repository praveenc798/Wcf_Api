<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {


            $('#login').click(function () {

                var emailid = $('#email').val();
                var passwordd = $('#password').val();

                $.ajax({
                    type: 'GET',

                    url: 'http://localhost:60234/api/info?Email=' + emailid + ' ',
                    dataType: 'json',

                    success: function (data) {
                        if (emailid === data.email && passwordd === data.password) {
                            window.location.href = "display.html"
                        }
                        else
                            alert("Invalid Details...")

                    }

                });
            });

            $('#btnClear').click(function () {

            });
        });
    </script>
</head>
<body>
    <main>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 login-section-wrapper">
                    <div class="brand-wrapper">
                        <img src="assets/images/logo.PNG" width="250" height="300" alt="logo" class="logo">
                    </div>
                    <div class="login-wrapper my-auto">
                        <h1 class="login-title">Log In</h1>
                        <form action="#!">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Passsword" required>
                            </div>
                            <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Login">
                        </form>

                        <p class="login-wrapper-footer-text">Don't have an account? <a href="register.html" class="text-reset">Register here</a></p>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="assets/images/login.jpg" alt="login image" class="login-img">
                </div>
            </div>
        </div>
            
    </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
